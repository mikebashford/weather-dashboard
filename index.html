<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="heading">
      <h1>Weather Dashboard</h1>
    </div>
    <div class="weather-content">
      <div class="search-bar">
        <h2>Search for a City:</h2>
        <textarea name="search" id="city" cols="25" rows="2"></textarea>
        <button class="search-btn">Search</button>
      </div>
      <div class="weather-info">
          <h2>City Name</h2>
      </div>
      <div class="forecast">
        <h1>5-Day Forecast:<h1>
        <div class="row">
          <div class="column">
            <div class="card" id="1">Day 1</div>
          </div>
          <div class="column">
            <div class="card" id="2">Day 2</div>
          </div>          
          <div class="column">
            <div class="card" id="3">Day 3</div>
          </div>          
          <div class="column">
            <div class="card" id="4">Day 4</div>
          </div>          
          <div class="column">
            <div class="card" id="5">Day 5</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
