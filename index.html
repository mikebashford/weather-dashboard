<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="heading">
      <h1>Weather Dashboard</h1>
    </div>
    <div class="weather-content">
      <div class="search-bar">
        <h2>Search for a City:</h2>
        <textarea name="search" id="city" cols="25" rows="2" placeholder="Enter City Name"></textarea>
        <button class="search-btn">Search</button>
      </div>
      <div class="weather-info">
          <h2 class="city"><img class="weather-icon" src=""></h2>
          <p class="temp"></p>
          <p class="wind"></p>
          <p class="humidity"></p>
          <p class="uvi"></p>
      </div>
      <div class="forecast">
        <h1>5-Day Forecast:<h1>
        <div class="row">
          <div class="column">
            <div class="card0"></div>
          </div>
          <div class="column">
            <div class="card1"></div>
          </div>          
          <div class="column">
            <div class="card2"></div>
          </div>          
          <div class="column">
            <div class="card3"></div>
          </div>          
          <div class="column">
            <div class="card4"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
